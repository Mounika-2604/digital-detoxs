<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Detox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      background: white;
      min-height: 400px;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .login-section {
      text-align: center;
      padding: 40px 20px;
    }

    .login-section h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #667eea;
    }

    .login-section p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      margin-top: 10px;
    }

    .btn-secondary:hover {
      background: #f8f9ff;
    }

    .stats-section {
      margin-bottom: 20px;
    }

    .toggle-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #f8f9ff;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .toggle-section label {
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
      background: #ccc;
      border-radius: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: #667eea;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: left 0.3s;
    }

    .toggle-switch.active::after {
      left: 27px;
    }

    .site-card {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 12px;
      transition: all 0.3s;
    }

    .site-card:hover {
      border-color: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .site-name {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      text-transform: capitalize;
    }

    .site-time {
      font-size: 16px;
      font-weight: 700;
      color: #667eea;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 5px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%);
      transition: width 0.3s;
    }

    .progress-fill.warning {
      background: linear-gradient(90deg, #fbbf24 0%, #f59e0b 100%);
    }

    .progress-fill.danger {
      background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
    }

    .progress-text {
      font-size: 11px;
      color: #666;
    }

    .footer {
      padding: 15px 20px;
      background: #f8f9ff;
      border-top: 1px solid #e0e0e0;
    }

    .footer-link {
      display: block;
      text-align: center;
      color: #667eea;
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üßò‚Äç‚ôÇÔ∏è Digital Detox</h1>
      <p>Take control of your screen time</p>
    </div>

    <div id="loginSection" class="login-section" style="display: none;">
      <h2>Welcome!</h2>
      <p>Enter your authentication token to sync with your account</p>
      <div class="input-group">
        <input type="text" id="tokenInput" placeholder="Paste your token here">
      </div>
      <button class="btn btn-primary" id="loginBtn">Connect Account</button>
      <button class="btn btn-secondary" id="skipBtn">Use Without Account</button>
    </div>

    <div id="mainSection" class="content" style="display: none;">
      <div class="toggle-section">
        <label>Extension Enabled</label>
        <div class="toggle-switch" id="toggleSwitch">
        </div>
      </div>

      <div id="statsContainer"></div>

      <div id="emptyState" class="empty-state" style="display: none;">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10" stroke-width="2"/>
          <path d="M12 6v6l4 2" stroke-width="2"/>
        </svg>
        <p>No tracked activity yet today.<br>Visit a tracked site to see stats.</p>
      </div>
    </div>

    <div id="loadingSection" class="loading">
      Loading...
    </div>

    <div class="footer">
      <a href="http://localhost:3001" target="_blank" class="footer-link">Open Full Dashboard ‚Üí</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>

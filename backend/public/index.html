<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login Form</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="basic.css" />
</head>
<body>
  <div class="wrapper">

    <form id="loginForm" method="POST" action="/login">
      <h1>Login Form</h1>
                  <div id="error" style="display: none; color: red; margin-bottom: 15px;"></div>

      <!-- Message display area -->
      <div id="messageBox" style="display: none; padding: 10px; margin-bottom: 15px; border-radius: 5px; text-align: center;"></div>

      <div class="ib">
        <input type="email" placeholder="Email" required />
        <i class="bx bx-user"></i>
      </div>

      <div class="ib">
        <input type="password" placeholder="Password" required />
        <i class="bx bx-lock-alt"></i>
      </div>

      <div class="rf">
        <label><input type="checkbox" /> Remember me</label>
        <a href="forgot.html">Forgot Password</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="rl">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
      </div>

      <button type="button" onclick="window.location.href='/auth/google'">
        <i class="fa-brands fa-google"></i> Sign in with Google
      </button>

    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
